<!DOCTYPE html>
<head>
    <title>MMAP</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100%; width: 85%; background-color: #000000; float: right; left: 15%; position: absolute;}
        #controls { height: 100%; width: 15%; background: lightgray; float: left; }
        #content { width: 100%; height: 100% }

        /*#map-canvas, #controls {display: inline}*/


    </style>
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmOpm81gWI_xJVS_xh02I9Qj_gr4kdx_U&sensor=false"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="parse-1.2.18.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.4.2.min.css">
    <script src="jquery-1.10.2.min.js"></script>
    <script src="jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript">

        var markers = new Array();
        var points = new Array();
        var cycles = new Array();
        var directionsDisplay;
        var path = new google.maps.MVCArray(), service = new google.maps.DirectionsService(), shiftPressed = false, poly;
        var beginMarker;
        google.maps.event.addDomListener(document, "keydown", function(e) { shiftPressed = e.shiftKey; });
        google.maps.event.addDomListener(document, "keyup", function(e) { shiftPressed = e.shiftKey; });

        var directionsService = new google.maps.DirectionsService();
        var map = null;

        // init
        function initialize() {
            // map init options
            var mapOptions = {
                center: new google.maps.LatLng(50.451056, 30.457091),
                zoom: 10
            };

            // parse
            Parse.initialize("k3PVsuxRT0GLMO49CnQrAh20b430Ay9XHjZ3ZHZg", "jk5XfyBzC3OKSqlQ3BvCe8GgrGm0tz1qPxD4737W");

            // set map
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            // hz
            directionsDisplay = new google.maps.DirectionsRenderer();
            directionsDisplay.setMap(map);

            // on click
            google.maps.event.addListener(map, 'click', function(evt) {

                if (path.getLength() === 0) {
                    path.push(evt.latLng);
                }
                service.route({
                            origin: path.getAt(path.getLength() - 1),
                            destination: evt.latLng,
                            travelMode: google.maps.DirectionsTravelMode.DRIVING },
                        function(result, status) {
                            if (status == google.maps.DirectionsStatus.OK) {
                                for(var i = 0, len = result.routes[0].overview_path.length; i < len; i++) {
                                    path.push(result.routes[0].overview_path[i]);
                                }
                                placeMarker(path.getAt(path.getLength() - 1), map);
                            }
                        });
            });
        }

        // on load
        google.maps.event.addDomListener(window, 'load', initialize);

        // mark and cycle
        function placeMarker(position, map) {

            // cycle options
            var populationOptions = {
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
                map: map,
                center: position,
                radius: 1000
            };

            cycles.push(new google.maps.Circle(populationOptions));

            // marker
            var marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: "point.png"
            });

            // push to storage arrays (for clear and parse)
            markers.push(marker);
            points.push(position);
            map.panTo(position);
        }

        // make road
        function road() {
            poly = new google.maps.Polyline({ map: map });
            if(path.getLength() >= 1) {
                poly.setPath(path);
            }
        }

        // save to parse
        function parseSave() {
            var ParseBase = Parse.Object.extend("mmap");
            var base = new ParseBase();
            base.set("label", "test road");
            base.set("points", points);

            base.save(null, {
                success: function(base) {
                    // need update list
                    alert('New object created with objectId: ' + base.id);
                },
                error: function(base, error) {
                    alert('Failed to create new object, with error code: ' + error.description);
                }
            });
        }

        var waypts = [];
        // load from parse
        function parseLoad() {
            var ParseBase = Parse.Object.extend("mmap");
            var query = new Parse.Query(ParseBase);
            // get one object
            query.get("UOCqPjl3Dv", {
                success: function(parseBase) {
                    var cd = parseBase.get("points");
                    // from points array to road map
                    fromParseToMap(cd);
                },
                error: function(object, error) {
                }
            });
        }

        // data to map        
        function fromParseToMap(e) {
            var start, end;
            for(var i = 0; i < e.length; i ++) {
                switch (i) {
                    case 0 : start = e[i]; break;
                    case (e.length - 1) : end = e[i]; break;
                    default : {
                        waypts.push({
                            location: new google.maps.LatLng((e[i])['k'], (e[i])['A']),
                            stopover: true
                        });
                    }
                }
            }
//            requestDirections(begin, end);
            var request = {
                origin: new google.maps.LatLng(start['k'], start['A']),
                destination: new google.maps.LatLng(end['k'], end['A']),
                waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: google.maps.TravelMode.DRIVING
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                    var summaryPanel = document.getElementById('directions_panel');
                    summaryPanel.innerHTML = '';
                    // For each route, display summary information.
                    for (var i = 0; i < route.legs.length; i++) {
                        var routeSegment = i + 1;
                        summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>';
                        summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                        summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                        summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                    }
                }
            });
        }

        // path
        function requestDirections(start, end) {
            directionsService.route({
                origin: new google.maps.LatLng(start["k"], start["A"]),
                optimizeWaypoints: true,
                waypoints: waypts,
                destination: new google.maps.LatLng(end["k"], end["A"]),
                travelMode: google.maps.DirectionsTravelMode.BICYCLING
            }, function(result) {
                renderDirections(result);
            });
        }

        //render path
        function renderDirections(result) {
            var directionsRenderer = new google.maps.DirectionsRenderer;
            directionsRenderer.setMap(map);
            directionsRenderer.setDirections(result);
        }

        // clear all points
        function clearPoints() {
            poly.setMap(null);
            for(var i = 0; i < markers.length; i ++) {
                markers[i].setMap(null);
                cycles[i].setMap(null);
            }
            markers = [];
            cycles = [];
            path.clear();
        }

    </script>

</head>

<body>
    <div id="content">
        <div id="controls">
            <button type="button" onclick="road()">Make road</button>
            <button type="button" onclick="parseSave()">Save</button>
            <button type="button" onclick="parseLoad()">Load</button>
            <button type="button" onclick="clearPoints()">Clear</button>

            <div role="main" class="ui-content">
                <ul data-role="listview" id="roadsList">
                    <li><a href="index.html">xx</a></li>
                    <li><a href="index.html">yy</a></li>
                    <li><a href="index.html">zz</a></li>
                    <li><a href="index.html">tt</a></li>
                    <li><a href="index.html">mm</a></li>
                </ul>
            </div>

        </div>
        <div id="map-canvas"></div>
    </div>
</body>
